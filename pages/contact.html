<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="description" content="En este apartado podras comunicarte">
    <meta name="keywords" content="Desarrollador Web, Portafolio">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor">
      <header class="header">
        <h1 class="headerTitulo">Mi Portafolio</h1>
        <nav class="headerNav">
          <ul class="headerNavUl">
            <li class="headerNavUlLi">
              <a class="headerNavUlLiA" href="../index.html">Inicio</a>
            </li>
            <li class="headerNavUlLi">
              <a class="headerNavUlLiA" href="information.html">Información</a>
            </li>
            <li class="headerNavUlLi">
              <a class="headerNavUlLiA" href="proyects.html">Proyectos</a>
            </li>
            <li class="headerNavUlLi">
              <a class="headerNavUlLiA" href="experience.html">Experiencia</a>
            </li>
            <li class="headerNavUlLi">
              <a class="headerNavUlLiA active" href="contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationDefault02" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Nombre de Usuario</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Provincia</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Elegir</option>
              <option>Buenos Aires</option>
              <option>Catamarca</option>
              <option>Chaco</option>
              <option>Chubut</option>
              <option>Córdoba</option>
              <option>Corrientes</option>
              <option>Entre Ríos</option>
              <option>Formosa</option>
              <option>Jujuy</option>
              <option>La Pampa</option>
              <option>La Rioja</option>
              <option>Mendoza</option>
              <option>Misiones</option>
              <option>Neuquén</option>
              <option>Río Negro</option>
              <option>Salta</option>
              <option>San Juan</option>
              <option>San Luis</option>
              <option>Santa Cruz</option>
              <option>Santa Fe</option>
              <option>Santiago del Estero</option>
              <option>Tierra del Fuego</option>
              <option>Tucumán</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Acepto los términos y condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </main>
      <!--Footer-->
      <footer class="footer">
        <ul class="footerUl">
          <!--Facebook-->
          <li class="footerUlLi">
            <a class="footerUlLiA" href="https://www.facebook.com" target="_blank">
              <img
                class="footerUlLiAImg"
                src="../image/facebook-logo.png"
                alt="Facebook"
                title="Facebook"
              />
            </a>
          </li>
          <!--YouTube-->
          <li class="footerUlLi">
            <a
              class="footerUlLiA"
              href="https://www.youtube.com"
              target="_blank"
            >
              <img
                class="footerUlLiAImg"
                src="../image/youtube-logo.png"
                alt="YouTube"
                title="YouTube"
              />
            </a>
          </li>
          <!--Instagram-->
          <li class="footerUlLi">
            <a
              class="footerUlLiA"
              href="https://www.instagram.com"
              target="_blank"
            >
              <img
                class="footerUlLiAImg"
                src="../image/instagram-logo.png"
                alt="Instagram"
                title="Instagram"
              />
            </a>
          </li>
          <!--WhatsApp-->
          <li class="footerUlLi">
            <a 
              class="footerUlLiA"
              href="https://whatsapp.com"
              target="_blank"
            >
              <img
                class="footerUlLiAImg"
                src="../image/wsp-logo.png"
                alt="WhatsApp"
                title="WhatsApp"
              />
            </a>
          </li>
          <!--Telegram-->
          <li class="footerUlLi">
            <a
              class="footerUlLiA"
              href="https://telegram.com"
              target="_blank"
            >
              <img
                class="footerUlLiAImg"
                src="../image/telegram.png"
                alt="Telegram"
                title="Telegram"
              />
            </a>
          </li>
        </ul>
      </footer>
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
